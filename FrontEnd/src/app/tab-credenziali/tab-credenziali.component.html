<label>Nome Utente:</label><br>
<input type="text" #NomeUtente><br>
<label>Password Utente:</label><br>
<input type="text" #PasswordUtente><br>
<button type="button" (click)="Aggiungi(NomeUtente.value,PasswordUtente.value)" class="btn btn-primary">Aggiungi</button>
<button type="button" (click)="Login(NomeUtente.value,PasswordUtente.value)" class="btn btn-primary">Login</button><br>
<hr>
<label>Inserisci il nome da eliminare</label><br>
<input type="text" #EliminaNome><br>
<button type="button" (click)="Elimina(EliminaNome.value)" class="btn btn-primary">Elimina</button><br>
<button type="button" (click)="Cerca(EliminaNome.value)" class="btn btn-primary">Cerca</button><br>
<hr>
<button type="button" (click)="Elenco()" class="btn btn-primary">Visualizza Elenco</button><br>
<hr>
<p *ngIf="ArrayUtente.length===0;">Non ci sono utenti da visualizzare!</p>
<p *ngFor='let utenti of ArrayUtente'>
Id: {{utenti.IdUtente}} Nome Utente: {{utenti.NomeUtente}} Password: {{utenti.PasswordUtente}}
</p>
